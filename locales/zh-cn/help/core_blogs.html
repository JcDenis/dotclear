<html>

<head>
  <title>博客列表</title>
</head>

<body>
  <h4>筛选博客列表</h4>
  <dl>
    <dt>搜索</dt>
    <dd>搜索是基于博客的标识符。你可以使用 <strong>*</strong> 通配符，只指定名字的一部分。</dd>
    <dt>订购方式</dt>
    <dd>博客的最后更新，博客名称，博客ID。</dd>
    <dt>分类</dt>
    <dd>指明你想用来过滤结果的排序方式（降序或升序）。</dd>
    <dt>每页的博客</dt>
    <dd>选择该列表中每页显示的博客数量。</dd>
  </dl>
</body>

</html>
