<html>

<head>
  <title>编辑一个条目</title>
</head>

<body>
  <h4>个 trackback</h4>
  <p>要进行跟踪，请点击 <em>Ping blogs</em> 链接。如果你没有看到这个链接，请确保你的条目状态被设置为 <em>已发布</em>。</p>
  <dl>
    <dt>要ping的URL</dt>
    <dd>在这里粘贴你在你要ping的帖子中找到的trackback URL。</dd>
    <dt>摘录发送</dt>
    <dd>默认情况下，这个字段包含你文章的开头。这就是将被发送到你ping的博客上的内容，同时还有你的文章的链接。你可以通过编辑这个字段来修改摘录的内容。</dd>
    <dt>自动发现 ping URL。</dt>
    <dd>如果您的条目链接到特定帖子，并且托管这些帖子的博客设置为允许这样做，则此工具将为您找到要 ping 的 URL。</dd>
  </dl>
</body>

</html>
