<h4>安装的语言包</h4>
<p>你可以在这里找到你的管理档案和你的博客所安装的语言列表。这些语言中的每一种都可以被删除。</p>
<p>在没有语言的情况下，管理部分和博客都会默认使用英语。</p>

<h4>安装或者升级语言包</h4>

<h5>可用的语言包</h5>
<p>你会发现这里有一个Dotclear网站上的语言列表。要安装这些语言之一，在下拉列表中选择它，输入你的密码并按 <strong>安装语言</strong>。</p>
<p>然后，所选择的语言将被下载并安装在你的系统上。</p>

<h5>上传一个 zip 文件</h5>
<p>你也可以使用压缩档案（zip格式）来安装一种语言。在你的电脑上选择相应的文件，输入密码并按 <strong>上传语言</strong>。</p>
