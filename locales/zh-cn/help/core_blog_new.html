  <title>新博客</title>

<body>

<h4>创建一个新博客</h4>
<dl>
  <dt>博客 ID</dt>
  <dd>博客的唯一标识符。强制性，只能由超级管理员修改。</dd>

  <dt>博客名称</dt>
  <dd>博客名称。必须的，可以在任何时候修改而不影响博客的运行。</dd>

  <dt>博客网址</dt>
  <dd>博客的完整URL。强制性，只能由超级管理员修改。</dd>

  <dt>博客描述</dt>
  <dd>用来描述博客的自由文本。它是一个简单的文本，没有任何特定的格式化。</dd>
</dl>

</body>
</html>
