<html>
  <head>
    <title>分类目录</title>
  </head>
  <body>
    <h4>类别列表</h4>
    <dl>
      <dt>创建一个新分类目录</dt>
      <dd>选择您想要的新分类目录名字然后点击保存使创建生效。要修改它，点击列表中它的名字。
      </dd>

      <dt>改变分类目录排序</dt>
      <dd>要改变分类目录排序，使用箭头样子的图片拖拽分类目录并点击<strong>保存排序</strong>。如果您没有看到箭头，使用没个分类目录旁边的数字字段。</dd>
      
      <dt>在顶层对所有类别重新排序</dt>
      <dd>使用这个选项可以将所有的类别移回顶层。<br>
        如果你想更精确地修改类别的顺序，你可以 ：
	<ul>
	  <li>或者用拖放的方式移动它们、</li>
	  <li>点击每个类别的名称，选择它的父类别或它与兄弟姐妹的位置。</li>
	</ul>
      </dd>
    </dl>

  </body>
</html>
