<html>
  <head>
    <title>分类目录</title>
  </head>
  <body>
    <h4>类别列表</h4>
    <dl>
      <dt>创建一个新分类目录</dt>
      <dd>通过单击 <strong>删除类别</strong>来选择要删除的类别。 弹出窗口将要求您确认此操作。<br>
	只有在类别中没有任何物品的情况下，才能删除该类别。<br>
  要清空类别，您可以通过选择 (在下拉列表中) 将移动到的新类别来移动条目。 单击 <strong>OK</strong> 以确认此选项。
      </dd>

      <dt>改变分类目录排序</dt>
      <dd>您可以使用拖放来修改类别顺序。 您还可以将类别移至父类别。<br>
        当您对订单满意时，单击 " <strong>保存 " 类别订单</strong>。</dd>
      
      <dt>在顶层对所有类别重新排序</dt>
      <dd>使用此选项可将所有类别移至顶级。<br>
        如果要更精确地修改类别顺序，您可以 :
	<ul>
	  <li>或者用拖放的方式移动它们、</li>
	  <li>点击每个类别的名称，选择它的父类别或它与兄弟姐妹的位置。</li>
	</ul>
      </dd>
    </dl>

  </body>
</html>
