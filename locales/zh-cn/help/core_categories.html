<html>

<head>
  <title>分类目录</title>
</head>

<body>
  <h4>类别列表</h4>
  <dl>
    <dt>创建一个新分类目录</dt>
    <dd>通过单击 <strong>选择要删除的类别，删除类别</strong>。将出现一个弹出窗口要求您确认此操作。<br>只有类别中不包含任何文章时才能删除该类别。<br>要清空类别，您可以通过在下拉列表中选择要将条目移动到的新类别来移动条目。单击 <strong>确定</strong> 确认此选择。</dd>
    <dt>改变分类目录排序</dt>
    <dd>您可以使用拖放操作修改类别顺序。您还可以将类别移动到父类别。<br>当您对顺序满意时，单击 <strong>保存类别顺序</strong>。</dd>
    <dt>在顶层对所有类别重新排序</dt>
    <dd>使用此选项可将所有类别移回顶层。<br>如果您想更精确地修改类别顺序，您可以：
      <ul>
        <li>或者用拖放的方式移动它们、</li>
        <li>点击每个类别的名称，选择它的父类别或它与兄弟姐妹的位置。</li>
      </ul>
    </dd>
  </dl>
</body>

</html>
