<html>

<head>
  <title>블로그 목록</title>
</head>

<body>
  <h4>블로그 목록 필터링</h4>
  <dl>
    <dt>검색</dt>
    <dd>검색은 블로그 식별자를 기반으로 합니다. <strong>*</strong> 와일드카드를 사용하여 이름의 일부만 지정할 수 있습니다.</dd>
    <dt>주문 기준</dt>
    <dd>블로그의 마지막 업데이트, 블로그 이름, 블로그 ID.</dd>
    <dt>정렬</dt>
    <dd>결과를 필터링하는 데 사용할 정렬(내림차순 또는 오름차순)을 표시합니다.</dd>
    <dt>페이지당 블로그 수</dt>
    <dd>이 목록에서 페이지당 표시되는 블로그 수를 선택합니다.</dd>
  </dl>
</body>

</html>
