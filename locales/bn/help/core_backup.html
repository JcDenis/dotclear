  <h4>ব্যাকআপ ফাইল পরিচালনা করুন</h4>
  <p>এখানে, আপনি পুরোনো ব্যাকআপ ফাইল অপসারণ করতে পারেন.</p>
  <p>আপনি একটি পূর্ববর্তী সংস্করণেও রোল করতে পারেন. নতুন সংস্করণের সাথে মারাত্মক ঝামেলা থাকলে কেবল রোলিং করার কথা বিবেচনা করা হবে.</p>
