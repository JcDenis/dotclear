<h4>ブログ一覧をフィルター</h4>
<dl>
  <dt>検索</dt>
  <dd>検索はブログ識別子に基づいています。名前の一部のみを指定するには、 <strong>*</strong> ワイルドカードを使用できます。</dd>

  <dt>並び順</dt>
  <dd>ブログの最終更新、ブログ名、ブログID。</dd>

  <dt>並べ替え</dt>
  <dd>結果のフィルタリングに使用するソート(降順または昇順)を指定します。</dd>

  <dt>ブログ/ページ</dt>
  <dd>このリストのページごとに表示されるブログ数を選択します。</dd>
</dl>
