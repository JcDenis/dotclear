<html>

<head>
  <title>新しいブログ</title>
</head>

<body>
  <h4>新しいブログを作成</h4>
  <dl>
    <dt>ブログID</dt>
    <dd>ブログの一意の識別子。必須項目はスーパー管理者のみが変更できます。</dd>
    <dt>ブログ名</dt>
    <dd>ブログ名。必須。ブログ操作に影響を与えることなくいつでも変更できます。</dd>
    <dt>ブログURL</dt>
    <dd>完全なブログのURL。必須です。スーパー管理者によってのみ変更できます。</dd>
    <dt>ブログの説明</dt>
    <dd>無料のテキストは、ブログを記述します. これは、任意の特定の書式設定なしで簡単なテキストです.</dd>
  </dl>
</body>

</html>
