    <h4>Управљање резервним датотекама</h4>
    <p>Овде можете да уклоните старе резервне копије датотека.</p>
    <p>Такође можете да се вратите на претходну верзију. Само размислите да се вратите назад ако имате озбиљних проблема са новом верзијом.</p>
