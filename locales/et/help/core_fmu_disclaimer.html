<p>See on taandatud, et mööda minna veateadetest, mis kuvatakse dotcleari uuendamisel, samas kui mõnda põhifaili on muudetud.</p>
<p>Enne jätkamist peate arvestama, et kõik põhifailid, mida olete muutnud, kirjutatakse värskenduse tegemisel uutega üle. Kõik kohandatud muudatused lähevad siis kaotsi!</p>
