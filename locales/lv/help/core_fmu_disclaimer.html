<p>Tas ir paredzēts, lai apietu kļūdu ziņojumus, kas tiek parādīti, mēģinot jaunināt dotclear, lai gan daži galvenie faili ir mainīti.</p>
<p>Pirms turpināt, jums jāņem vērā, ka jaunināšanas laikā visi jūsu modificētie pamatfaili tiks pārrakstīti ar jauniem. Visas pielāgotās izmaiņas tiks zaudētas!</p>
