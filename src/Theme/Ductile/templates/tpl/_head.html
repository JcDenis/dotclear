<!-- media queries -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preload" href="{{tpl:BlogThemeURL}}style.css" as="style" />
<link rel="stylesheet" type="text/css" href="{{tpl:BlogThemeURL}}style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{{tpl:BlogThemeURL}}print.css" media="print" />

<tpl:SysIf jquery_needed="1">
  <link rel="preload" href="{{tpl:BlogThemeURL}}{{tpl:BlogJsJQuery}}/jquery.js" as="script" />
  <script src="{{tpl:BlogThemeURL}}{{tpl:BlogJsJQuery}}/jquery.js"></script>
</tpl:SysIf>
<link rel="preload" href="{{tpl:BlogThemeURL}}util.js" as="script" />
<script src="{{tpl:BlogThemeURL}}util.js"></script>

{{tpl:include src="user_head.html"}}
{{tpl:SysBehavior behavior="templateAfterGetHead"}}
