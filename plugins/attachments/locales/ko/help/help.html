<h4>첨부 파일</h4>
<p><strong>이 항목에 파일 추가</strong> 를 클릭하여 미디어 관리자의 파일을 항목에 첨부합니다. 미디어 관리자로 이동하여 사용 가능한 파일을 찾아볼 수 있습니다. 첨부하려는 파일을 찾으면 <code>+</code> <span class="hidden">(이 파일을 항목에 첨부 링크)</span> 기호를 클릭합니다.</p>
<p>첨부파일을 제거하려면 휴지통 아이콘 <span class="hidden">(첨부파일 제거 링크)</span>을 클릭합니다.</p>
<p>블로그에서 첨부 파일은 항목 콘텐츠 뒤에 표시됩니다.</p>
