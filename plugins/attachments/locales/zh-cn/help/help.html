<h4>附件</h4>
<p>点击 <strong>添加文件到此条目</strong> ，将媒体管理器中的文件附加到你的条目中。你将会被带到媒体管理器，在那里你可以浏览可用的文件。一旦你找到你想附加的文件，点击 <code>+</code> <span class="hidden">（将此文件附加到条目链接）</span> 标志。</p>
<p>要删除一个附件，请点击垃圾桶图标 <span class="hidden">（删除附件链接）</span>。</p>
<p>在你的博客上，附件将出现在条目内容之后。</p>
