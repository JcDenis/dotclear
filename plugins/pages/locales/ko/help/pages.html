<head>
  <title>페이지 관리</title>
</head>

<body>

<h4>선택한 페이지 작업</h4>
<p>사용자 권한 수준에서 허용하는 경우 목록에서 선택한 페이지에서 일괄 작업을 수행할 수 있습니다.</p>

<ul>
  <li><strong>게시:</strong> 온라인에서 페이지를 설정합니다,</li>
  <li><strong>게시 취소:</strong> 페이지를 오프라인으로 설정합니다,</li>
  <li><strong>일정:</strong> <strong>게시 날짜</strong> 필드에 정의된 날짜에 페이지가 온라인 상태가 되도록 예약합니다,</li>
  <li><strong>보류 중으로 표시:</strong> 다른 게시 상태를 지웁니다,</li>
  <li><strong>작성자 변경:</strong> 페이지의 작성자를 변경하려면
  새 작성자의 ID를 입력합니다,</li>
  <li><strong>삭제:</strong> 페이지를 삭제합니다(이 작업은 되돌릴 수 없습니다).</li>
</ul>

</body>
</html>
