<html>

<head>
  <title>页面管理</title>
</head>

<body>
  <h4>选定的页面行动</h4>
  <p>如果你的用户权限级别允许，你可以对你在列表中选择的页面进行批量操作。</p>
  <ul>
    <li><strong>发布：</strong> 集页面在线、</li>
    <li><strong>Unpublish:</strong> 设置的页面脱机、</li>
    <li><strong>安排：</strong> ，安排该页在 <strong>公布日期</strong> 字段中定义的日期上线、</li>
    <li><strong>标记为待定：</strong> 删除其他出版状态、</li>
    <li><strong>Change author:</strong> allows you to change the pages' author by entering the new author's ID,</li>
    <li><strong>删除：</strong> 删除页面（此操作不能撤销）。</li>
  </ul>
</body>

</html>
