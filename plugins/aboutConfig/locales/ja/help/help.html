  <h4>概要:設定</h4>
  <p>このページでは、現在のブログの設定に関する技術情報 (およびすべてのブログに共通する設定) を提供します。これらのパラメータは通常、管理インターフェイスの他のページで管理されます。<br>ここで何かを変更する場合は、何をしているのかわかっている場合にのみ変更してください。</p>
  <p>一部のパラメータはこのページでのみ変更できます。</p>
  <p>ページには2つのタブがあります: <strong>現在のブログ (ブログ名)</strong> と現在のブログ設定とグローバル設定を管理する <strong>グローバル設定</strong> を選択します。</p>
  <p><strong>Goto</strong> ドロップダウンメニューを使用して、異なるページセクションに直接アクセスできます。</p>
</body>
