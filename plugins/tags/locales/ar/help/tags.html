  <title>الوسوم</title>
</head>

<body>
  <h4>قائمة العلامات</h4>
  <p>هذه الصفحة تعرض قائمة العلامات المستخدمة في المدونة، مرتبة أبجديا.</p>
  <h5>تفاصيل الوسم</h5>
  <p>عند النقر على علامة في هذه القائمة، سوف ترى جميع المدخلات التي تمت إضافة هذه العلامة إليها وسوف تتمكن من إعادة تسميتها أو حذفها.</p>
</body>
