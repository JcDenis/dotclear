<body>
  <h4>תגים</h4>
  <p>תוכלו להקצות תג לרשומה:</p>
  <ul>
    <li>על ידי מילוי <strong>תגים</strong> . בשדה זה יש <em>פונקציה אוטומטית של</em> : ציינו כמה אותיות והמערכת תציע תגים קיימים המכילים את האותיות האלה;</li>
    <li>לחיצה על <strong>בחרו מהרשימה</strong>. קישור לבחירת תגים קיימים.</li>
  </ul>
  <p>תגים חייבים להיות מופרדים בפסיקים.</p>
</body>
