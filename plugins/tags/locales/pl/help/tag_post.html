<html>

<head>
  <title>Tagi</title>
</head>

<body>
  <h4>Tagi</h4>
  <p>Do wpisu można przypisać tag:</p>
  <ul>
    <li>Wypełniając pole <strong>Tagi</strong>. To pole ma funkcję autouzupełniania <em></em>: wprowadź kilka liter, a system zaproponuje istniejące tagi zawierające te litery;</li>
    <li>Klikając na <strong>Wybierz z listy</strong>. Link do wyboru istniejących tagów.</li>
  </ul>
  <p>Tagi muszą być rozdzielone przecinkami.</p>
</body>

</html>
