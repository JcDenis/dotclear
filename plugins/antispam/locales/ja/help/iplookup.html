<h4>IP検索フィルタ</h4>
<p>IP Lookupは、 <a href="https://en.wikipedia.org/wiki/DNSBL">DNS-based Blackhole List (DNSBL)</a> ( <em>Real-time Blackhole List (RBL)</em>としても知られている)と呼ばれる共有リストで、コメント作成者のIPアドレスをチェックするフィルタです。デフォルトでは、フィルタは次のサーバを使用します： <code>sbl-xbl.spamhaus.org</code> および <code>bsb.spamlookup.net</code>。 <a href="http://www.moensted.dk/spam/">このページに既存のサーバーのリストがあります。</a></p>

<p>カンマで区切って、好きなだけサーバーを追加できます。 <strong>保存</strong> をクリックすることを忘れないでください。<p>
