<body>
  <h4>フィルタ</h4>
  <dl>
    <dt>公正なトラックバック</dt>
    <dd>このフィルターは、トラックバックを入力するとエントリへのリンクが含まれているかどうかを確認します。 そうでない場合、自動的にBANされます。つまり、ジャンクコメントのリストには表示されません。</dd>
    <dt>リンク検索</dt>
    <dd>このフィルターは <strong>IP Lookup</strong> と少し似ていますが、作者のIPアドレスをチェックする代わりに、コメントに含まれるリンク(作者のウェブサイトを含む)が <a href="http://www.surbl.org/">URI reputation website SURBL</a>に表示されているかチェックします。このフィルターは設定できません。</dd>
  </dl>
</body>

</html>
