<body>
  <h4>필터</h4>
  <dl>
    <dt>공정 트랙백</dt>
    <dd>이 필터는 입력한 트랙백에 내 글에 대한 링크가 포함되어 있는지 확인합니다. 그렇지 않은 경우 자동으로 금지되므로 정크 댓글 목록에 표시되지 않습니다.</dd>
    <dt>링크 조회</dt>
    <dd>이 필터는 작성자의 IP 주소를 확인하는 대신 댓글에 포함된 링크(작성자의 웹사이트 포함)가 <a href="http://www.surbl.org/">URI 평판 웹사이트 SURBL</a>에 표시되는지 확인한다는 점을 제외하면 <strong>IP 조회</strong> 와 비슷하게 작동합니다. 이 필터는 구성할 수 없습니다.</dd>
  </dl>
</body>
