<body>
  <h4>정크 메시지 관리</h4>
  <p>일반적으로 스팸이라고 불리는 정크 메시지는 일반적으로 로봇이 게시한 댓글입니다.</p>
  <dl>
    <dt>스팸 메시지 표시</dt>
    <dd>닷클리어가 스팸으로 식별한 모든 댓글과 트랙백을 삭제하기 전에 관리할 수 있습니다. 간혹 실제 댓글이 오탐으로 식별되는 경우가 있습니다.</dd>
    <dt>모든 스팸 삭제</dt>
    <dd>이 버튼을 클릭하면 스팸으로 표시된 모든 댓글과 트랙백이 삭제됩니다. 이 작업은 취소할 수 없습니다.</dd>
    <dt>예약된 중재</dt>
    <dd>블로그 설정의 스팸 방지 섹션에서 일수를 지정한 경우 지정된 시간이 지나면 스팸으로 표시된 모든 댓글과 트랙백이 삭제됩니다.</dd>
  </dl>
</body>
