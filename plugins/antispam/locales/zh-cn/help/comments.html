<body>
  <h4>对垃圾信息的管理</h4>
  <p>垃圾信息，通常称为垃圾邮件，通常是由机器人发布的评论。</p>
  <dl>
    <dt>显示垃圾邮件</dt>
    <dd>允许你控制所有Dotclear识别为垃圾邮件的评论和回帖，然后再删除它们。有时，一个真正的评论可以被识别为一个假阳性。</dd>
    <dt>删除所有垃圾邮件</dt>
    <dd>通过点击这个按钮，所有被标记为垃圾邮件的评论和回帖都将被删除。这个动作是不能取消的。</dd>
    <dt>预定的节制</dt>
    <dd>如果你在你的博客设置中的反垃圾邮件部分指出了一个天数，那么所有被标记为垃圾邮件的评论和回帖将在给定的时间后被删除。</dd>
  </dl>
</body>

</html>
