  <h4>恶言恶语</h4>
  <p>这将根据用户名、电子邮件地址、网站URL或评论内容中使用的词语来过滤评论。</p>
  <dl>
    <dt>添加一个词</dt>
    <dd>类似于IP地址的过滤，只需添加你想过滤的词。如果你有正确的权限，你也可以定义全局词，这将用于你的Dotclear安装中的所有博客。</dd>
    <dd>提示：你可以通过在单词的开头和结尾添加一个 <code>/</code> ，将正则表达式添加到你的单词列表。例如， <code>/foo/</code> 将过滤所有包含 <em>foo</em>的词。</dd>
    <dt>坏话清单</dt>
    <dd>将评论列为垃圾的词语清单。</dd>
    <dd>要从该列表中删除单词，选择单词并按 <strong>删除所选单词</strong>。</dd>
    <dt>创建默认的关键字列表</dt>
