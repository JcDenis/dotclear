  <h4>用户:偏好</h4>
  <p>此页面提供通常由管理界面中其他页面管理的参数的技术信息。<br>
    只有当您知道自己在做什么时才可以在此处修改某些内容！</p>
  <p>例如， <code>nodragdrop</code> 参数可以在 <a href="preferences.php#user-options"><strong>My options</strong> tab</a> of the <strong>My preferences</strong> page中进行配置。</p>
  <p>该页面有两个标签： <strong>用户偏好</strong> 和 <strong>全局偏好</strong> ，分别管理当前用户的偏好和每个用户的共同偏好。</p>
  <p>你可以使用 <strong>Goto</strong> 下拉菜单直接访问不同的页面部分。</p>
