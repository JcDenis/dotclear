  <h4>ユーザー:設定</h4>
  <p>このページでは、管理インターフェースの他のページで通常管理されるパラメータに関する技術情報を提供します。<br>
    何をしているのかわかっている場合にのみ、ここで何かを変更してください。</p>
  <p>例えば、 <code>nodragdrop</code> パラメータは、 <a href="preferences.php#user-options"><strong>My options</strong> タブ</a> の <strong>My Preferences</strong> ページで設定できます。</p>
  <p>ページには以下の2つのタブがあります: <strong>ユーザー設定</strong> と <strong>グローバル設定</strong> 現在のユーザー設定とすべてのユーザーに共通する設定を管理します。 を選択します。</p>
  <p><strong>Goto</strong> ドロップダウンメニューを使用して、異なるページセクションに直接アクセスできます。</p>
