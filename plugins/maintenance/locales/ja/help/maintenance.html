  <h4>アラートの設定</h4>
  <dl>
    <dt>有効化</dt>
    <dd>
      <p>遅れたタスクや実行されたことのないタスクの下にアラートメッセージを表示するには、このボックスにチェックを入れます。</p>
      <p>注: <strong>My preferences</strong>では、追加のオプションで、ダッシュボードにこれらのタスクを表示することができます。</p>
    </dd>
    <dt>利息支払回数</dt>
    <dd>
      <p>行うタスクのアラート表示をスケジュールします。</p>
      <p>この頻度は、すべてのタスクに共通することができます ( <strong>すべてのタスクのリコール時間を使用</strong> ラジオボタン) または各タスクに設定することができます。</p>
    </dd>
  </dl>
