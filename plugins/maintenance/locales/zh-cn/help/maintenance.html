<h4>警报设置</h4>

<dl>
  <dt>激活</dt>
  <dd><p>勾选此框，在迟到或从未执行过的任务下显示警告信息。</p>
  <p>注意：在 <strong>我的偏好</strong>，附加选项允许你在仪表板上显示这些任务。</p></dd>
  
  <dt>頻率</dt>
  <dd><p>安排要完成的任务的警报显示。</p>
  <p>这个频率可以是所有任务共同的（选择 <strong>对所有任务使用一个召回时间</strong> 单选按钮），也可以为每个任务设置。</p></dd>
</dl>
</body>
