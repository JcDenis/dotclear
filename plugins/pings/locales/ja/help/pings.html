  <h4>Pings</h4>
  <p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">「ピン」とは何ですか?</a></p>
  <p>ping サービスを追加するには、 <strong>名前</strong> と <strong>URI</strong> フィールドを入力し、 <strong>保存</strong> をクリックします。</p>
  <p>ping サービスを削除するには、フィールドを空にして、 <strong>Save</strong> をクリックします。</p>
