<body>
  <h4>Pings</h4>
  <p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">Ce este un "ping"?</a></p>
  <p>Pentru a adăuga un serviciu ping, completați câmpurile <strong>name</strong> și <strong>URI</strong> și faceți clic pe <strong>Save</strong>.</p>
  <p>Pentru a elimina un serviciu ping, goliți câmpurile și faceți clic pe <strong>Salvați</strong>.</p>
