<h4>Pings</h4>
<p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">Vad är en "ping"?</a></p>
<p>Lägg till en ping-tjänst genom att fylla i fälten <strong>name</strong> och <strong>URI</strong> och klicka på <strong>Save</strong>.</p>
<p>För att ta bort en ping-tjänst, töm fälten och klicka på <strong>Spara</strong>.</p>
