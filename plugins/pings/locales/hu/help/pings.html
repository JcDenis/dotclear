  <h4>Pings</h4>
  <p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">Mi az a "ping"?</a></p>
  <p>Ping szolgáltatás hozzáadásához töltse ki a <strong>név</strong> és <strong>URI</strong> mezőket, majd kattintson a <strong>Mentés</strong>gombra.</p>
  <p>A pingszolgáltatás eltávolításához ürítse ki a mezőket, és kattintson a <strong>Mentés</strong>gombra.</p>
