<h4>Pings</h4>
<p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">"Ping" nedir?</a></p>
<p>Bir ping hizmeti eklemek için <strong>name</strong> ve <strong>URI</strong> alanlarını doldurun ve <strong>Save</strong>seçeneğine tıklayın.</p>
<p>Bir ping hizmetini kaldırmak için alanları boşaltın ve <strong>Kaydet</strong>öğesine tıklayın.</p>
