  <p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">¿Qué es un "ping"?</a></p>
  <p>Para añadir un servicio de ping, rellene los campos <strong>nombre</strong> y <strong>URI</strong> y haga clic en <strong>Guardar</strong>.</p>
