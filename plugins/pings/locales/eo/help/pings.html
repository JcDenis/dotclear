  <h4>Pingoj</h4>
  <p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">Kio estas "ping"?</a></p>
  <p>Por aldoni ping-servon, plenigu la <strong>nomon</strong> kaj <strong>URI</strong> kampojn kaj alklaku <strong>Konservi</strong>.</p>
